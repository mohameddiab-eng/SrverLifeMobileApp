    <style>
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 42px);
            grid-template-rows: repeat(9, 42px);
            gap: 0;
            margin-top: 20px;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            border: 5px solid #4b5563;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.2);
            padding: 2px;
            position: relative;
        }
        .sudoku-grid::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sudoku-grid:hover::before {
            opacity: 1;
        }
        .sudoku-cell {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            position: relative;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sudoku-cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sudoku-cell:hover::before {
            opacity: 1;
        }
        .sudoku-cell:hover:not(.prefilled):not(.selected) {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            transform: scale(1.05);
            z-index: 1;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
        }
        .sudoku-cell.prefilled { 
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            color: #374151;
            cursor: default;
            font-weight: 700;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .sudoku-cell.selected { 
            background: linear-gradient(135deg, #a5d7ff 0%, #93c5fd 100%);
            border: 2px solid #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3), 0 2px 8px rgba(59, 130, 246, 0.4);
            transform: scale(1.05);
            z-index: 2;
        }
        .sudoku-cell.error { 
            background: linear-gradient(135deg, #fca5a5 0%, #f87171 100%);
            color: #991b1b;
            animation: errorShake 0.3s ease;
        }
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Thicker borders for 3x3 blocks (major grid lines) */
        .sudoku-grid .sudoku-cell:nth-child(3n):not(:nth-child(9n)) { border-right: 2px solid #4b5563; }
        .sudoku-grid .sudoku-cell:nth-child(9n) { border-right: none; } /* Remove right border of the entire grid */

        /* Horizontal thicker lines for 3x3 blocks */
        .sudoku-grid .sudoku-cell:nth-child(n) {
            border-top: 1px solid #d1d5db; /* Default top border */
            border-left: 1px solid #d1d5db; /* Default left border */
        }
        /* Apply thicker top border to cells in rows 4 and 7 */
        .sudoku-grid .sudoku-cell:nth-child(n + 19):nth-child(-n + 27),
        .sudoku-grid .sudoku-cell:nth-child(n + 46):nth-child(-n + 54) {
            border-top: 2px solid #4b5563;
        }

        /* Remove top border for the very first row */
        .sudoku-grid .sudoku-cell:nth-child(n):nth-child(-n+9) { border-top: none; }
        /* Remove left border for the very first column */
        .sudoku-grid .sudoku-cell:nth-child(9n + 1) { border-left: none; }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 55px);
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(249, 250, 251, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.2);
        }
        .number-pad button {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: 700;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .number-pad button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .number-pad button:hover::before {
            opacity: 1;
        }
        .number-pad button:hover { 
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.3);
        }
        .number-pad button:active { 
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .number-pad button.clear { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            grid-column: span 2;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        .number-pad button.clear:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
        }
        /* Adjust for smaller screens */
        @media (max-width: 640px) {
            .sudoku-grid {
                grid-template-columns: repeat(9, 30px);
                grid-template-rows: repeat(9, 30px);
                border-width: 2px;
            }
            .sudoku-cell {
                width: 30px;
                height: 30px;
                font-size: 1.1em;
            }
            .sudoku-grid .sudoku-cell:nth-child(3n):not(:nth-child(9n)) { border-right: 1px solid #4b5563; }
            .sudoku-grid .sudoku-cell:nth-child(n + 19):nth-child(-n + 27),
            .sudoku-grid .sudoku-cell:nth-child(n + 46):nth-child(-n + 54) {
                border-top: 1px solid #4b5563;
            }
            .number-pad {
                grid-template-columns: repeat(5, 45px);
                gap: 5px;
                padding: 10px;
            }
            .number-pad button {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            applyAccessSettings();

            const sudokuGrid = document.getElementById('sudoku-grid');
            const numberPad = document.getElementById('number-pad');
            const resetSudokuBtn = document.getElementById('reset-sudoku-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const solvePuzzleBtn = document.getElementById('solve-puzzle-btn');
            const gameStatus = document.getElementById('game-status');

            const congratulationsModal = document.getElementById('congratulations-modal');
            const congratulationsContent = document.getElementById('congratulations-content');

            let selectedCell = null;
            let currentPuzzle = []; // To store the current puzzle state (with user input)
            let initialPuzzle = []; // To store the initial generated puzzle (fixed numbers)
            let solvedPuzzle = []; // To store the solution for the current puzzle

            // --- Sudoku Generation and Solving Logic ---

            // Helper function to check if a number is valid in a cell
            function isValid(board, row, col, num) {
                // Check row
                for (let x = 0; x < 9; x++) {
                    if (board[row][x] === num) return false;
                }
                // Check column
                for (let x = 0; x < 9; x++) {
                    if (board[x][col] === num) return false;
                }
                // Check 3x3 box
                const startRow = row - row % 3;
                const startCol = col - col % 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[i + startRow][j + startCol] === num) return false;
                    }
                }
                return true;
            }

            // Sudoku Solver (Backtracking Algorithm)
            function solveSudoku(board) {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (board[r][c] === 0) {
                            for (let num = 1; num <= 9; num++) {
                                if (isValid(board, r, c, num)) {
                                    board[r][c] = num;
                                    if (solveSudoku(board)) {
                                        return true;
                                    }
                                    board[r][c] = 0; // Backtrack
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            // Generate a full solved Sudoku board
            function generateSolvedBoard() {
                let board = Array(9).fill(0).map(() => Array(9).fill(0));
                function fillDiagonal(start) {
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            let num;
                            do {
                                num = Math.floor(Math.random() * 9) + 1;
                            } while (!isValid(board, start + i, start + j, num));
                            board[start + i][start + j] = num;
                        }
                    }
                }
                fillDiagonal(0);
                fillDiagonal(3);
                fillDiagonal(6);
                solveSudoku(board); // Solve the rest of the board
                return board;
            }

            // Create a Sudoku puzzle from a solved board
            function generatePuzzle(solvedBoard, difficulty = 'medium') {
                let puzzle = solvedBoard.map(row => [...row]);
                let cellsToRemove;
                if (difficulty === 'easy') cellsToRemove = 35;
                else if (difficulty === 'medium') cellsToRemove = 45;
                else if (difficulty === 'hard') cellsToRemove = 55;
                else cellsToRemove = 45; // Default to medium

                let count = 0;
                while (count < cellsToRemove) {
                    let row = Math.floor(Math.random() * 9);
                    let col = Math.floor(Math.random() * 9);

                    if (puzzle[row][col] !== 0) {
                        let temp = puzzle[row][col];
                        puzzle[row][col] = 0;
                        // To ensure unique solution, we'd need a more complex check
                        // For now, we'll keep it simple for demonstration
                        count++;
                    }
                }
                return puzzle;
            }

            function showCongratulationsModal() {
                congratulationsModal.classList.remove('hidden');
                setTimeout(() => {
                    congratulationsContent.classList.remove('opacity-0', 'scale-90');
                }, 10);
            }

            window.closeCongratulationsModal = () => {
                congratulationsContent.classList.add('opacity-0', 'scale-90');
                setTimeout(() => {
                    congratulationsModal.classList.add('hidden');
                }, 300); // Match transition duration
            };

            function newGame(difficulty = 'medium') {
                const solved = generateSolvedBoard();
                solvedPuzzle = solved.map(row => [...row]); // Store the solution

                const initial = generatePuzzle(solved, difficulty);
                initialPuzzle = initial.map(row => [...row]); // Store initial puzzle
                currentPuzzle = initial.map(row => [...row]); // Current state for user input

                renderGrid();
                gameStatus.textContent = "Solve the puzzle!";
                closeCongratulationsModal(); // Ensure modal is hidden on new game
            }

            function showSolution() {
                currentPuzzle = solvedPuzzle.map(row => [...row]);
                renderGrid();
                gameStatus.textContent = "Here's the solution!";
            }

            // --- UI Rendering and Event Handlers ---

            function renderGrid() {
                sudokuGrid.innerHTML = '';
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('sudoku-cell');
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        if (initialPuzzle[r][c] !== 0) {
                            cell.textContent = initialPuzzle[r][c];
                            cell.classList.add('prefilled');
                        } else if (currentPuzzle[r][c] !== 0) {
                            cell.textContent = currentPuzzle[r][c];
                        }

                        cell.addEventListener('click', handleCellClick);
                        sudokuGrid.appendChild(cell);
                    }
                }
            }

            function handleCellClick(event) {
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }
                selectedCell = event.target;
                if (!selectedCell.classList.contains('prefilled')) {
                    selectedCell.classList.add('selected');
                }
            }

            function handleNumberPadClick(event) {
                if (!selectedCell || selectedCell.classList.contains('prefilled')) return;

                const value = event.target.dataset.value;
                const row = parseInt(selectedCell.dataset.row);
                const col = parseInt(selectedCell.dataset.col);

                if (value === 'clear') {
                    selectedCell.textContent = '';
                    currentPuzzle[row][col] = 0;
                    selectedCell.classList.remove('error'); // Clear error on clear
                } else {
                    selectedCell.textContent = value;
                    currentPuzzle[row][col] = parseInt(value);
                }
                validateCurrentPuzzle();
            }

            function validateCurrentPuzzle() {
                // Clear previous errors
                document.querySelectorAll('.sudoku-cell').forEach(cell => {
                    cell.classList.remove('error');
                });

                let allCorrect = true;
                let allFilled = true;

                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cellElement = sudokuGrid.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        const val = currentPuzzle[r][c];
                        
                        if (val === 0) {
                            allFilled = false;
                        } else if (val !== solvedPuzzle[r][c] && !cellElement.classList.contains('prefilled')) {
                            cellElement.classList.add('error');
                            allCorrect = false;
                        }
                    }
                }

                if (allFilled && allCorrect) {
                    gameStatus.textContent = "Congratulations! You solved it!";
                    showCongratulationsModal();
                } else if (allFilled && !allCorrect) {
                    gameStatus.textContent = "Keep trying! Some numbers are incorrect.";
                } else if (!allFilled && allCorrect) {
                    gameStatus.textContent = "Looks good so far! Keep going.";
                } else {
                    gameStatus.textContent = "Solve the puzzle!";
                }
            }

            // Event Listeners
            resetSudokuBtn.addEventListener('click', () => {
                currentPuzzle = initialPuzzle.map(row => [...row]); // Reset to initial puzzle state
                renderGrid();
                gameStatus.textContent = "Solve the puzzle!";
            });
            newGameBtn.addEventListener('click', () => { newGame(); });
            solvePuzzleBtn.addEventListener('click', showSolution);
            numberPad.addEventListener('click', handleNumberPadClick);

            // Game switcher logic
            const gameSwitcher = document.getElementById('game-switcher');
            gameSwitcher.addEventListener('change', (event) => {
                window.location.href = event.target.value;
            });

            newGame(); // Initial game load
        });
    </script>
    <div id="medicine-alarm-screen" class="call-screen">
        <audio id="medicine-alarm-audio" src="alarm_clock.mp3" loop preload="auto"></audio>
        <div class="flex flex-col items-center w-full">
            <div class="call-avatar pulse-ring bg-red-500">
                <i class="fas fa-bell text-white"></i>
            </div>
            <h2 id="medicine-alarm-name-display" class="text-3xl font-bold mb-2">Medicine Time</h2>
            <p class="text-gray-400 text-lg">Time to take your medicine!</p>
        </div>
        
        <div class="w-full flex flex-wrap justify-center gap-4 py-4">
            <button onclick="snoozeMedicineAlarm()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center mb-2">
                    <i class="fas fa-clock text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Snooze</span>
            </button>
            <button onclick="stopMedicineAlarmSound()" class="flex flex-col items-center text-gray-400">
                <div class="w-16 h-16 rounded-full bg-red-700 flex items-center justify-center mb-2">
                    <i class="fas fa-times text-2xl text-white"></i>
                </div>
                <span class="text-white text-sm">Stop</span>
            </button>
        </div>
    </div>
