          if (window.innerWidth >= 700) {
            const page = (window.location.pathname.split('/').pop() || 'index.html');
            window.location.replace(`frame.html?page=${encodeURIComponent(page)}`);

        } catch (_) {}
      })();

    <script>
        let stream = null;
        let photos = JSON.parse(localStorage.getItem('memories_photos') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            applyAccessSettings();
            loadPhotos();

            // Camera button
            document.getElementById('camera-btn').addEventListener('click', openCamera);

            // Capture button
            document.getElementById('capture-btn').addEventListener('click', capturePhoto);

            // Close camera button
            document.getElementById('close-camera-btn').addEventListener('click', closeCamera);
        });

        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(mediaStream => {
                    stream = mediaStream;
                    const video = document.getElementById('camera-video');
                    video.srcObject = stream;
                    document.getElementById('camera-container').classList.remove('hidden');
                    document.getElementById('gallery').classList.add('hidden');
                })
                .catch(err => {
                    alert('Camera access denied or not available');
                    console.error('Camera error:', err);
                });
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('camera-container').classList.add('hidden');
            document.getElementById('gallery').classList.remove('hidden');
        }

        function capturePhoto() {
            const video = document.getElementById('camera-video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const photoData = canvas.toDataURL('image/jpeg');
            const timestamp = new Date().toLocaleString();
            photos.unshift({ data: photoData, timestamp: timestamp });

            // Keep only last 20 photos
            if (photos.length > 20) {
                photos = photos.slice(0, 20);
            }

            localStorage.setItem('memories_photos', JSON.stringify(photos));
            loadPhotos();
            closeCamera();
        }

        function loadPhotos() {
            const container = document.getElementById('photos-container');
            container.innerHTML = '';

            if (photos.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No memories yet. Take your first selfie!</p>';
                return;
            }

            photos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'bg-white rounded-2xl shadow-lg overflow-hidden';
                photoDiv.innerHTML = `
                    <img src="${photo.data}" alt="Memory ${index + 1}" class="w-full h-64 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <span class="text-sm text-gray-600">${photo.timestamp}</span>
                        <button onclick="deletePhoto(${index})" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm tap-effect">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(photoDiv);
            });
        }

        function deletePhoto(index) {
            if (confirm('Delete this memory?')) {
                photos.splice(index, 1);
                localStorage.setItem('memories_photos', JSON.stringify(photos));
                loadPhotos();
            }
        }
    </script>
