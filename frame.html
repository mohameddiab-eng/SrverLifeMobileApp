<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>SilverLife (Mobile Preview)</title>
  <style>
    :root {
      --phone-w: 430px;
      --phone-h: 932px;
      --radius: 36px;
      --bezel: 14px;
      --bg: #0b1220;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1000px 600px at 20% 20%, rgba(13,148,136,0.25), transparent 60%),
                  radial-gradient(800px 500px at 80% 40%, rgba(139,92,246,0.22), transparent 55%),
                  var(--bg);
      color: #e5e7eb;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
      gap: 16px;
    }
    .hint {
      max-width: 720px;
      text-align: center;
      font-size: 13px;
      color: rgba(229,231,235,0.75);
      line-height: 1.4;
    }
    .phone {
      width: min(var(--phone-w), calc(100vw - 32px));
      height: min(var(--phone-h), calc(100vh - 120px));
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow:
        0 40px 120px rgba(0,0,0,0.55),
        0 12px 30px rgba(0,0,0,0.35);
      position: relative;
      padding: var(--bezel);
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px);
    }
    .screen {
      width: 100%;
      height: 100%;
      border-radius: calc(var(--radius) - var(--bezel));
      overflow: hidden;
      background: #fff;
      position: relative;
    }
    .notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 26px;
      border-radius: 0 0 18px 18px;
      background: rgba(0,0,0,0.55);
      z-index: 3;
      pointer-events: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }
    .topbar {
      width: min(860px, 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }
    .topbar a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
    }
    .topbar a:hover { background: rgba(255,255,255,0.10); }
    .title {
      font-size: 13px;
      color: rgba(229,231,235,0.85);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title" id="page-title">Mobile preview</div>
      <a href="#" id="open-direct">Open directly (no frame)</a>
    </div>

    <div class="phone" role="application" aria-label="Mobile preview frame">
      <div class="notch" aria-hidden="true"></div>
      <div class="screen">
        <iframe id="app" title="SilverLife app"></iframe>
      </div>
    </div>

    <div class="hint">
      Tip: this frame is shown on desktop screens so you see the app in a phone-sized viewport.
      On a real phone, it will open normally without the frame.
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const page = (params.get('page') || 'index.html').replace(/[^a-z0-9_.-]/gi, '');
      const allowed = new Set([
        'index.html','shop.html','wellness.html','contacts.html','meds.html','schedule.html','tasks.html','notes.html','entertainment.html',
        'tetris.html','tictactoe.html','sudoku.html','memories.html'
      ]);

      const target = allowed.has(page) ? page : 'index.html';
      document.getElementById('page-title').textContent = `Mobile preview: ${target}`;

      const iframe = document.getElementById('app');
      iframe.src = target;

      const openDirect = document.getElementById('open-direct');
      openDirect.href = target;
    })();
  </script>
</body>
</html>
